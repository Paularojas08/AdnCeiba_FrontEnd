<nav>
  <ng-container *ngFor="let item of items">
    <a *ngIf="(item.autenticado && estaAutenticado() || (item.noAutenticado && !estaAutenticado()))" [routerLink]="item.url" routerLinkActive="active">{{item.nombre}}</a>
  </ng-container>
  <a *ngIf="estaAutenticado()" (click)="cerrarSesion()">Salir</a>
</nav>
