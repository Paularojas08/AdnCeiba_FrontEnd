<div class="container">
  <h2>Lista pedidos</h2>

  <div id="pedidos">
    <div class="table-responsive">


      <table id="mytable" class="table table-bordred table-striped">

        <thead>

          <th>Identificador seguimiento</th>
          <th>Fecha pedido</th>
          <th>Fecha envio</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>

          <tr *ngFor="let item of listaPedidos | async">
            <td>{{item.identificadorSeguimiento}}</td>
            <td>{{item.fechaPedido}}</td>
            <td>{{item.fechaEnvio}}</td>
            <td>{{item.precioTotal}}</td>
            <td>{{item.estado}}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
              </p>
            </td>
            <td>

              <button class="btn btn-danger btn-xs" type="button" (click)="eliminar(item.id)"><span
                  class="glyphicon glyphicon-trash"></span></button>
            </td>

          </tr>

        </tbody>

      </table>
    </div>
  </div>

  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
              class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control " type="text" placeholder="Mohsin">
          </div>
          <div class="form-group">

            <input class="form-control " type="text" placeholder="Irshad">
          </div>
          <div class="form-group">
            <textarea rows="2" class="form-control"
              placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


          </div>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span
              class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
